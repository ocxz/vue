<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			[v-cloak]{
				display: none;
			}
		</style>
	</head>
	<body>

		<div id="app" v-cloak>
			<h1>{{msg}}</h1>
		</div>

		<script type="text/javascript" src="../js/vue.js"></script>
		<script>
			setTimeout(function() {
				const app = new Vue({
					el: '#app',
					data: {
						msg: "哈哈哈",
					}
				});
			}, 1000);
		</script>
	</body>

</html>
