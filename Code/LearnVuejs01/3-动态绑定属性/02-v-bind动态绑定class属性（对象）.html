<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>

		<style type="text/css">
			.active {
				color: red;
			}
		</style>
	</head>

	<body>

		<div id="app">
			<h2 :class="active">{{msg}}</h2>
			<h2 class="title" :class="{active: isActive, line: isLine}">{{msg}}</h2>
			<h2 class="title" :class="getClasses()">{{msg}}</h2>
			<button v-on:click="btnClick">点击切换颜色</button>
		</div>

		<script type="text/javascript" src="../js/vue.js"></script>
		<script>
			const app = new Vue({
				el: '#app',
				data: {
					msg: "哈哈",
					active: 'active',
					isActive: true,
					isLine: true,
				},
				methods: {
					btnClick: function() {
						this.isActive = !this.isActive;
					},
					getClasses: function(){
						return {active: this.isActive, line: this.isLine}
					},
				}
			})
		</script>
	</body>

</html>
