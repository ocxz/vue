<html>

	<head>
		<title></title>
	</head>

	<body>

		<div id="app">
			<h1>{{fullName}}</h1>
		</div>

		<script type="text/javascript" src="../js/vue.js"></script>
		<script>
			const app = new Vue({
				el: '#app',
				data: {
					firstName: "Kobe",
					lastName: 'Bryant',
				},
				computed: {
					// 计算属性的完整写法
					fullName: {
						set: function(newValue) {
							const names = newValue.split(' ');
							this.firstName = names[0];
							this.lastName = names[1];
							console.log(newValue);
						},
						get: function() {
							return this.firstName + " " + this.lastName
						}
					}
				}
			})
		</script>
	</body>

</html>
