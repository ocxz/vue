<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>

		<div id="app">
			<h2>{{getFullName()}}</h2>
			<h2>{{fullName}}</h2>
		</div>

		<script type="text/javascript" src="../js/vue.js"></script>
		<script>
			const app = new Vue({
				el: '#app',
				data: {
					firstName: "Kobe",
					lastName: "Bryant",
				},
				methods: {
					getFullName: function() {
						return this.firstName + ' ' + this.lastName;
					}
				},
				computed: {
					fullName: function() {
						return this.firstName + ' ' + this.lastName;
					}
				}
			})
		</script>
	</body>

</html>
