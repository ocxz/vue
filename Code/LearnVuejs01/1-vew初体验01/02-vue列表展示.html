<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		
		<div id="app">
			<h1>{{msg}}</h1>
			<ul>
				<li v-for="item in movies">{{item}}</li>
			</ul>
		</div>
	</body>
	
	<script type="text/javascript" src="../js/vue.js" ></script>
	<script>
		const app = new Vue({
			el: '#app',
			data:{
				msg: "hello",
				movies: ['海王', '星际穿越', '大话西游', '少年派', '盗梦空间']
			}
		});
		
	</script>
</html>
