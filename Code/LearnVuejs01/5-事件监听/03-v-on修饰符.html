<!DOCTYPE html>
<html>

	<head>

		<title></title>

	<body>

			<!-- .stop修饰符的使用 -->
			<div @click="divClick">

				el: '#app',
				data: {

						console.log('btnClick');
					},
					divClick() {
						console.log('divClick');
					}
				}
			})
		</script>
	</body>
