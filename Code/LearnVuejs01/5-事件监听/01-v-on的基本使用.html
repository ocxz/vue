<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>

		<div id="app">
			<h2>{{count}}</h2>
			<button @click="increment()">+</button>
			<button @click="decrement">-</button>
		</div>

		<script type="text/javascript" src="../js/vue.js"></script>
		<script>
			const app = new Vue({
				el: '#app',
				data: {
					count: 0,
				},
				methods: {
					increment() {
						this.count++;
					},
					decrement() {
						this.count-- < 1  ? this.count=0 : this.count;
					}
				}
			})
		</script>
	</body>

</html>
